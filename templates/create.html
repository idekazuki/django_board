{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
{% if user.is_authenticated %}

<form class="form-signin" action='' method='POST' enctype="multipart/form-data">{% csrf_token %}
<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Create</h1>
    <p>Title</p>
    <p><input type='text' class='text' name='title'></p>
    <p>Content</p>
    <p><input type='text' class='form-control' name='content'></p>
    <p>Image</p>
    <p><input type='file' class="btn" name='images'></p>
    <input type='hidden' name='author' value='{{ user.username }}'>
    <input type='submit' class='btn btn-primary' value='作成する'>
</form>

{% else %}
please login
{% endif %}
{% endblock content %}
