{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<!--<link rel='stylesheet' type='text/css' href="{% static 'style.css' %}">-->
{% endblock customcss %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4"></div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            <div class="card">


<form class="form-signin" action='' method='POST' enctype="multipart/form-data">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Create</h1>
    <p>Title</p>
    <p><input type='text' class='text' name='title'></p>
    <p>Content</p>
    <p><input type='text' class='text' name='content'></p>
    <p>Image</p>
    <p><input type='file' class="btn" name='images'></p>
    <input type='hidden' name='author' value='{{ user.username }}'>
    <input type='submit' class='btn btn-primary' value='作成する'>
</form>
</div>
</div>
        <div class="col-md-4 col-sm-4 col-lg-4"></div>

</div>
</div>

{% else %}
please login
{% endif %}
{% endblock content %}
